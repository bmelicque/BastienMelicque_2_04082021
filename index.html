<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/bdc3cb79cd.js" crossorigin="anonymous"></script>
    <title>Reservia - Pour des vacances de rêve</title>
</head>
<body>
    <header class="container header">
        <a href="#" class="header__logo">
            <img src="media/Reservia.svg" alt="Logo Reservia">
        </a>
        <div class="header__blank"></div>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="navbar__link navbar__link--active">Hébergements</a>
                </li>
                <li>
                    <a class="navbar__link">Activités</a>
                </li>
            </ul>
        </nav>
        <a href="#" class="header__sign-up">S'inscrire</a>
    </header>
    <main class="container main">
        <h1 class="title">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="subtitle">En plein centre-ville ou en pleine nature</p>
        <form class="searchbar">
            <div class="searchbar__icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <input type="text" placeholder="Marseille, France" class="searchbar__input">
            <button type="reset" class="searchbar__reset">
                <i class="fas fa-times"></i>
            </button>
            <input type="submit" value="Rechercher" class="searchbar__submit">
        </form>
        <div class="filter-list">
            <label class="filters__title">Filtres</label>
            <button class="filter">
                <span class="filter__icon">
                    <i class="fas fa-money-bill-wave"></i>
                </span>
                <span class="filter__name">Économique</span>
            </button>
            <button class="filter">
                <span class="filter__icon">
                    <i class="fas fa-child"></i>
                </span>
                <span class="filter__name">Familial</span>
            </button>
            <button class="filter">
                <span class="filter__icon">
                    <i class="fas fa-heart"></i>
                </span>
                <span class="filter__name">Romantique</span>
            </button>
            <button class="filter">
                <span class="filter__icon">
                    <i class="fas fa-dog"></i>
                </span>
                <span class="filter__name">Animaux autorisés</span>
            </button>
        </div>
        <div class="info">
            <div class="info__icon">
                <i class="fas fa-info"></i>
            </div>
            <p class="info__text">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
        <div class="places">
            <section>
                <h2>Hébergements à Marseille</h2>
                <div class="hotel-list">
                    <a href="#" class="hotel">
                        <img src="media/hebergements/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Photo de la chambre" class="hotel__image">
                        <h3 class="hotel__name">Auberge la Cannebière</h3>
                        <p>Nuit à partir de <strong>25€</strong></p>
                        <div class="hotel__rating hotel__rating--5">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    </a>
                </div>
                <p>Afficher plus</p>
            </section>
            <aside>
                <h2>Les plus populaires</h2>
            </aside>
        </div>
    </main>
</body>
</html>
